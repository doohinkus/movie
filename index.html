<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Selector</title>
  </head>
  <body>
    <div class="container">
      <form id="userMovieChoice">
        <div class="radio">
          <h3>Choose your age:</h3>
          <label>
            <input type="radio" name="age" value="1" checked>
            Over 65
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="2">
            Under 65
          </label>
        </div>
        <div class="radio">
          <h3>Choose your movie:</h3>
          <label>
            <input type="radio" name="movieSelection" value="1" checked>
            Miss Peregrine's Home for Peculiar Children
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="movieSelection" value="2">
            Lord of the Flies
          </label>
        </div>
        <div class="radio">
          <h3>Choose your time:</h3>
          <label>
            <input type="radio" name="time" value="1" checked>
            Noon through 5pm
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="time" value="2">
            After 5pm
          </label>
        </div>
        <button type="submit" class="btn btn-success">Get Ticket Cost</button>
      </form>
    </div>
  </body>
</html>
